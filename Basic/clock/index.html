<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Javascript Clock Project</title>
  </head>
  <body class="bg-dark  text-light ">
    <div class="text-center mt-5 translate-middle-y pt-5">
      <img
        src="https://static.wixstatic.com/media/16f128_09893f3207fd48e8a79d20cd8b1f8888~mv2.png/v1/fill/w_110,h_110,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/softremedy_edited_edited.png"
        alt=""
        class="rounded"
      />
        <h1 class="display-4 mb-3">SoftRemedy</h1>
      <div class="text1 text-center">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock mt-3 " onload="currentTime()">
        <div class="text2 text-center">
            
          </div>
        </div>
        <center><a href="http://softremedy.org" class="btn btn-primary mt-4 "> Anasayfa</a></center>
      </div>
      <center>
        <div class="text3 text-center mt-5">
          <p id="count"></p>
        </div>
        <button class="btn btn-primary m-2" id="increase" >Artır</button>
        <button class="btn btn-info  m-2" id="reset">Reset</button>
        <button class="btn btn-danger m-2" id="decrease" >Azalt</button>


      </center>
     
    </div>
    <footer>
      <div class="container mt-5">
        <h2 class="display-6">
          <center>Subscribe to our newsletter</center>
        </h2>
        <form action="" id="form" method="get">
          <div class="form-group w-75 mx-auto">
            
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            
              
            
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

          </div>
          <div class=" d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-25 ">Submit</button>
          </div>
          
        </form>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
