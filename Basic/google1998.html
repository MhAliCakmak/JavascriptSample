<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link
      rel="stylesheet"
      href="./assets/css/google1998/style.css"
      class="css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="google">
        <img
          src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg"
          alt="google1998" class="img-fluid google-img"
        />
      </div>
      <div class="row Search">
        <p class="bas">Search the web using Google!</p>
        <form action="">
        <input type="text" name="search" id="search" />
        <div class="row">
          <div class="col">
           
            <button id="searchBtn">Google Search</button>
            <button id="luckyBtn">I'm Feeling Lucky</button>
          </div>
        </form>
        </div>
      </div>
      <footer>
        <div class="row">
        <div class="col-4 Special">
          <div>
            <p >Special Search</p>
            <a href="https://www.stanford.edu/">Stanford Search</a>
          </div>
          <div>
            <a href="https://www.google.com/search?q=weather">Weather</a>
          </div>
        </div>
        <div class="col-3 help">
          <div>
            <p>Help</p>
            <a href="https://www.google.com/help.html">Help</a>
          </div>
          <div>
            <a href="https://www.google.com/feedback.html">Send Feedback</a>
          </div>
        </div>
        <div class="col-5 Get-google">
          <div>
            <p>Get Google</p>
            <a href="https://www.google.com/intl/en/ads/">Google Ads</a>
          </div>
          <form action="">
          <div>
            <a href="https://www.google.com/intl/en/about.html">About Google</a>
          </div>
          <input placeholder="Your Email" id="email" type="text" class="email" />
          <div class="email">
            <button id="emailBtn">Subscribe</button>
            <a href="https://www.youtube.com/">Archive</a>
          </div>
        </form>
        </div>
      </div>
    </footer>
    </div>
  </body>
</html>
